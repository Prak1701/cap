name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Run tests
        run: |
          npm test --silent
      - name: Build client
        run: |
          npm run build:client
      - name: Build backend Docker image
        run: |
          docker build -t bacv-backend -f server_flask/Dockerfile ./server_flask
      - name: Build frontend Docker image
        run: |
          docker build -t bacv-frontend -f client/Dockerfile ./client
